name: Build and test react-app

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "react-app/**"
  pull_request: 
    branches: ["main"]

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        
    - run: npm install
    
    - run: npm run build
    
    - run: npm test
